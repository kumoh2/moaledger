<section id="main-section">
  <link rel="stylesheet" href="/css/views/main.css">

  <div class="main-container">
    <!-- 인라인 달력: 수입/지출 입력 폼 위에 배치 -->
    <div class="calendar-wrapper" style="margin-bottom: 1rem;">
      <div id="calendar" style="height: 600px;"></div>
    </div>
    <!-- 좌측: 수입/지출 등록, 통계 차트 -->
    <div class="content">
      <h2>수입/지출 등록</h2>
      <form id="ledgerForm">
        <input type="number" id="amount" placeholder="금액" required>
        <select id="type">
          <option value="income">수입</option>
          <option value="expense">지출</option>
        </select>
        <button type="submit">등록</button>
      </form>
      <h2>통계 차트</h2>
      <div id="chart-placeholder">(통계 차트 자리)</div>
    </div>

    <!-- 우측: 시세 정보 -->
    <aside class="sidebar">
      <h3>농수산물 시세</h3>
      <div id="agriPrices">(시세 정보)</div>
      <h3>기름값 시세</h3>
      <div id="fuelPrices">(시세 정보)</div>
    </aside>
  </div>

</section>
